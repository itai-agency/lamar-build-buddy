<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Three vertical bars -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left bar - blue gradient -->
  <rect x="10" y="20" width="8" height="80" rx="2" fill="url(#blueGradient)"/>
  
  <!-- Middle bar - dark gray -->
  <rect x="22" y="20" width="8" height="80" rx="2" fill="#64748b"/>
  
  <!-- Right bar - light gray -->
  <rect x="34" y="20" width="8" height="80" rx="2" fill="#cbd5e1"/>
  
  <!-- Dark gray horizontal bar background -->
  <rect x="10" y="100" width="32" height="12" rx="2" fill="#475569"/>
  
  <!-- Text: LAMAR -->
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b">LAMAR</text>
  
  <!-- Text: ENGINEERING -->
  <text x="60" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1e40af">ENGINEERING</text>
  
  <!-- Text: CIVIL + STRUCTURAL (on dark bar) -->
  <text x="12" y="109" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="white">CIVIL + STRUCTURAL</text>
</svg>
